<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Distancia</title>
</head>
<body>
    <script>
            const metodo = ["pie","bicicleta","colectivo","auto","avion"]

            const distancia = prompt ('Ingrese la distancia que desea recorrer en metros:','')

            if (distancia<= 1000 ) {
                                    document.write('Lo recomendado para recorrer ' + distancia + ' m es ir a ' + metodo[0] + '.')
                                    }
            else if (distancia > 1000 & distancia <= 10000) {
                                    document.write('Lo recomendado para recorrer ' + distancia + ' m es ir en ' + metodo[1] + '.')
                                    }
            else if (distancia > 10000 & distancia <= 30000) {
                                    document.write('Lo recomendado para recorrer ' + distancia + ' m es ir en ' + metodo[2] + '.')
                                    }
            else if (distancia > 30000 & distancia <= 100000) {
                                    document.write('Lo recomendado para recorrer ' + distancia + ' m es ir en ' + metodo[3] + '.')
                                    }
            else  {
                                    document.write('Lo recomendado para recorrer ' + distancia + ' m es ir en ' + metodo[4] + '.')
                                    }


            console.log('Su distancia es:'+distancia+ ' m')


           

    </script>
</body>
</html>
